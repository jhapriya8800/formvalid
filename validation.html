<body>
 <div class="container"><br>
    <h1 class="text-success text-center">Form Validation in JavaScript</h1><br>
    <div class="col-lg-8 m-auto d-block">
        <form action="#" onsubmit="return validation()" class="bg-light">

                <label>Username: </label>
                <input type="text" name="user" class="form-control" id="user" autocomplete="off">

            </div>

            <div class=" form-group">

                <input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off">
                <span id="conpassw" class="text-danger font-weight-bold"></span>
            </div>
            <div class=" form-group">
                <label>Mobile Number: </label>
                <input type="Number" name="Mobile" class="form-control" id="MobileNumber" autocomplete="off">
                <span id="numbers" class="text-danger font-weight-bold"></span>
            </div>
            <div class=" form-group">
                <label>Email: </label>
                <input type="text" name="Mail" class="form-control" id="emails" autocomplete="off">
                <span id="mails" class="text-danger font-weight-bold"></span>
            </div>
            <input type="Submit" name="Submit" value="Submit" class="btn-success">
        </form>
    </div>
 </div>
